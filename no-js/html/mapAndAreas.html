<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://www.w3schools.com/html/workplace.jpg" alt="Workplace" usemap="#workmap">

    <map name="workmap">
      <area shape="rect" coords="34,44,270,350" alt="Computer" target="_blank" href="https://www.w3schools.com/html/computer.htm">
      <area shape="rect" coords="290,172,333,250" alt="Phone" target="_blank" href="https://www.w3schools.com/html/phone.htm">
      <area shape="circle" coords="337,300,44" alt="Coffee" onclick="myFunction()" target="_blank" href="https://www.w3schools.com/html/coffee.htm">
    </map>


    <script>
        function myFunction() {
          alert("Wannna coffe with milk or vanilla? Whatever, I drink tea");
        }
        </script>

<!--
    rect - defines a rectangular region
    circle - defines a circular region
    poly - defines a polygonal region
    default - defines the entire region
-->

</body>
</html>
